    <form action="enviar_resposta" method="post" class="formulario">
        <fieldset class="quadro-questionario">
            <legend>Questionário de Feedback</legend>
            <label for="pergunta01">Qual é o seu nome?</label>
            <input type="text" name="pergunta01" id="nome" required placeholder="Digite seu nome">
            <label for="pergunta02">Qual sua idade?</label>
            <input type="number" name="pergunta02" id="idade" required placeholder="Digite sua idade">
            <label for="pergunta03">Qual é a sua opinião sobre este site?</label>
            <textarea id="pergunta3" name="opiniaosite" rows="4" required placeholder="Digite sua opinião"></textarea>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
