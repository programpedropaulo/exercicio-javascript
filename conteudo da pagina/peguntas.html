<form action="/enviar-resposta" method="POST">
    <fieldset>
        <legend>Questionário de Feedback</legend>

        <label for="pergunta1">Qual é o seu nome?</label>
        <input type="text" id="pergunta1" name="nome" required>

        <label for="pergunta2">Qual é a sua idade?</label>
        <input type="number" id="pergunta2" name="idade" required>

        <label for="pergunta3">Qual é a sua opinião sobre este site?</label>
        <textarea id="pergunta3" name="opiniaosite" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </fieldset>
</form>
